<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h3><a href="./highScores.html">View high scores</a></h3>
        <h3 id="time">Time: </h3>
        <h3 id="timer">40</h3>
    </header>
    <section id="main">
        <h2 id="mainText">Code quiz</h2>
        <button id="start">Start</button>
        <section id="answerButtons"></section>
        <form id="initialsForm" display="none" name="submitScore" method="post">
        <label for="initials">Enter initials: </label><input type="text" name="initials">
        <input type="submit" value="Submit">
        </form>
        <h4 id="isCorrect"></h4>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
